        <script>
            function Validate()
            {
                document.getElementById("name1").innerHTML="";
                document.getElementById("pass1").innerHTML="";

                document.getElementById("phone1").innerHTML="";
            var username=document.getElementById("name").value;
            var password=document.getElementById("pass").value;
            var mail=document.getElementById("mail").value;
            var phone=document.getElementById("phone").value;
                var flag=false;
            var regeX= /^[A-Za-z]+$/;
            if(username.length<6 || !regeX.test(username))
            {
                document.getElementById("name1").innerHTML="Wrong Name";
                return false;

            }
            if(password.length<6)
            {
                document.getElementById("pass1").innerHTML="Wrong Pass";
                return false;
            }
            var idx1=mail.indexOf("@");
            if(idx1==-1)
            {
                document.getElementById("mail1").innerHTML="Wrong Mail";
                return false;
            }

            var regex1=/^[0-9][10]$/;
            if(phone.length<10 || !phone.test(regex1))
            {
                document.getElementById("phone1").innerHTML="Wrong PhoneNumber";
                return false;
            }

        function isAlphabet(name) {
    // Check if name is empty or not a string
    if (typeof name !== 'string' || name.trim() === '') {
        return false;
    }

    // Loop through each character in the name
    for (let i = 0; i < name.length; i++) {
        const char = name[i];
        // Check if each character is either a letter or a space
        if (!isLetter(char) && char !== ' ') {
            return false;
        }
    }

    return true;
}

// Helper function to check if a character is a letter
function isLetter(char) {
    return (char >= 'A' && char <= 'Z') || (char >= 'a' && char <= 'z');
}
